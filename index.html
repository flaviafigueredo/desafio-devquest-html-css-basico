<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Desafio DevQuest HTML e CSS básico</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Desafio DevQuest HTML e CSS básico</h1>

    <p class="titulo"><strong>Moda</strong></p>

        <tr class="produtos-moda-item">

            <td class="tamanho">38</td>
            <td class="valor">R$ 139,90</td>
        </tr>
        <tr class="produtos-moda-item">
            <td class="produto">Tênis</td>
            <td class="tamanho">36</td>

        </tr>
    </table>

    <p class="titulo"><strong>Casa</strong></p>
    <table>
        <tr class="produtos-casa-cabecalho">
            <th class="produto">Produto</th>
            <th class="valor">Valor</th>
        </tr>
        <tr class="produtos-casa-item">
            <td class="produto">Sofá</td>
            <td class="valor">R$ 2500,00</td>
        </tr>
        <tr class="produtos-casa-item">

</html>
